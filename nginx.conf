worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name api.duytech.site;

        location / {
            proxy_pass http://172.19.0.4:8001;  # Địa chỉ và port của ứng dụng Django
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static files
        location /static/ {
            alias /app/static/;  # Đường dẫn đến thư mục static trong container
        }

        # Serve media files
        location /media/ {
            alias /app/media/;  # Đường dẫn đến thư mục media trong container
        }
    }
}
